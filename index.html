<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = [1, 2, 3, 4, 5, 6];
      a.push("Hola"); //agregar al final
      a.unshift("Hola"); //agregar al inicio
      console.log(a);

      const superHeroes = ["Ironman", "Superman", "Hakeye"];
      superHeroes.push("Green Lantern");
      superHeroes.unshift("Etrigan");
      console.log(superHeroes);

      const tallasDisponibles = [41, 42, 43, 44, 45];
      console.log(tallasDisponibles);
      tallasDisponibles.splice(3, 1);
      console.log(tallasDisponibles);

      const tallasDisponibles2 = [41, 42, 43, 44, 45];
      console.log(tallasDisponibles2);
      const index = tallasDisponibles2.findIndex(
        (elemento) => elemento == "43"
      );
      tallasDisponibles2.splice(index, 1);
      console.log(tallasDisponibles2);
    </script>
  </body>
</html>
